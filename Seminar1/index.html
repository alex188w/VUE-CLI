<!-- Задание 5 (тайминг 15 минут)
1. Создайте кнопку "Генерировать случайное число". При клике на 
кнопку должно отображаться случайное число в заданном диапазоне 
(например, от 1 до 10).
2. При клике на кнопку, если полученное значение меньше 5, 
необходимо вывести на страницу, “Число меньше 5”
3. Если число от 5 до 9, необходимо вывести “Число от 5 до 9”
4. Если число равно 10, необходимо вывести “Число ранов 10” -->

<div id="app">
    <h2>{{hello}}</h2>
    <p>Товаров в корзине {{countProduct}}</p>
    <button @click="addProduct">Купить</button>
    <!-- Создаем четыре кнопки button с помощью цикла v-for из массива  cart-->
    <div v-for="product in cart" :key="product.id" class="cartBox">
        <p>Name : {{product.name}}</p>
        <button @click="addProduct(product)">{{product.buttonText}}</button>
    </div>

    <button @click="isTrue=true">мне уже 14 лет</button>
    <button @click="isTrue=false">мне еще нет 14 лет</button>
    <div v-if="isTrue">14+ content</div>
    <div v-else>доступ закрыт</div>

    <button @click="showContent = !showContent">Показать ещё</button>
    <div v-if="showContent">Ещё контент</div>
    
    <button @click="getRandomNumber">Сгенерировать это</button>
    <div>{{randomNumber}}</div>
    <div>{{numberInfo}}</div> 
</div>
 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script> 
    new Vue({
        el: '#app',
        data: {
            hello: 'Hello VUE',
            countProduct: 0,
            cart: [{id: 1, name: 'Product1', inCart: false, buttonText: 'Купить'},
                {id: 2, name: 'Product2', inCart: false, buttonText: 'Купить'},
                {id: 3, name: 'Product3', inCart: false, buttonText: 'Купить'},
                {id: 4, name: 'Product4', inCart: false, buttonText: 'Купить'},
                // airBNB configuration ESLint
            ],
            isTrue: false,
            showContent: false,
            // numberInfo: 'Number',
            randomNumber: 0,
        },
        methods: {
            addProduct(product) {
                if (!product.inCart) {
                    product.inCart = true;
                    this.countProduct++;
                    // при клике меняем текст кнопки на 'Товар в корзине'
                    product.buttonText = 'Товар в корзине';
                }
            },
            getRandomNumber() {
                this.randomNumber = Math.floor(Math.random() * 10 + 1);
            },
        },
        computed: {
            numberInfo() {
                if (this.randomNumber < 5) {
                    return "Число меньше 5";
                } else if (this.randomNumber === 10) {
                    return "Число равно 10";
                } else {
                    return "Число больше или равно 5 и меньше или равно 9";
                }
            },
        }
    });
</script> 
</body>
