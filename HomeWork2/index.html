<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork2</title>
  </head>
  <body>
    <!-- Часть 2. Задание Vue
Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->

    <div class="app">
      <p>Список товаров</p>
      <ul class="content">
        <li v-for="product in products" :key="product.id">
          товар: {{ product.name }} - цена: {{ product.price }}
        </li>
      </ul>
      <br />
      <button @click="sortInAscendingOrder" class="btn">
        Сортировать по возрастанию</button
      ><br /><br />
      <button @click="sortInDescendingOrder" class="btn">
        Сортировать по убыванию
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: ".app",
        data: {
          products: [
            { id: 1, name: "Телефон", price: 10000 },
            { id: 2, name: "Ноутбук", price: 100000 },
            { id: 3, name: "Телевизор", price: 50000 },
            { id: 4, name: "Холодильник", price: 70000 },
          ],
        },
        methods: {
          sortInAscendingOrder() {
            return this.products.sort((a, b) => a.price - b.price);
          },
          sortInDescendingOrder() {
            return this.products.sort((a, b) => b.price - a.price);
          },
        },
      });
    </script>
  </body>
</html>
